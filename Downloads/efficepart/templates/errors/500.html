<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>500 Internal Server Error - Efficiency Expert</title>
  <!-- 共通CSSファイル -->
  <link rel="stylesheet" href="/static/css/index.style.css" />
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 70vh;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      color: var(--primary-color, #4a6eb5);
      margin-bottom: 1rem;
    }
    
    .error-message {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--text-color, #333);
    }
    
    .error-description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      color: var(--text-color-light, #666);
    }
    
    .back-button {
      background-color: var(--primary-color, #4a6eb5);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    
    .back-button:hover {
      background-color: var(--primary-color-dark, #3a5ea5);
    }
    
    .error-details {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f8f8f8;
      border-radius: 4px;
      max-width: 800px;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      display: none;
    }
    
    .show-details-button {
      background: none;
      border: none;
      color: var(--primary-color, #4a6eb5);
      text-decoration: underline;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- ===== ヘッダーセクション ===== -->
  <header>
    <nav>
      <div class="logo">
        <a href="/">
          <img src="/static/images/logo.png" alt="Efficiency Expert Logo" />
          <span>Efficiency Expert</span>
        </a>
      </div>
    </nav>
  </header>

  <main>
    <div class="error-container">
      <div class="error-code">500</div>
      <h1 class="error-message">サーバーエラーが発生しました</h1>
      <p class="error-description">
        申し訳ありませんが、サーバー内部でエラーが発生しました。
        しばらく時間をおいてから再度お試しいただくか、以下のボタンからホームページに戻ってください。
      </p>
      <a href="/" class="back-button">ホームに戻る</a>
      
      {% if error_details %}
      <button class="show-details-button" onclick="toggleErrorDetails()">エラー詳細を表示</button>
      <div id="error-details" class="error-details">
        {{ error_details }}
      </div>
      <script>
        function toggleErrorDetails() {
          const details = document.getElementById('error-details');
          if (details.style.display === 'block') {
            details.style.display = 'none';
          } else {
            details.style.display = 'block';
          }
        }
      </script>
      {% endif %}
    </div>
  </main>

  <!-- ===== フッターセクション ===== -->
  <footer>
    <p>© 2025 by CARSON Co.,Ltd.</p>
  </footer>
</body>
</html>
