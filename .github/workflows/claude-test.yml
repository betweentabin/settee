name: Claude Code Review
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
    inputs:
      review_type:
        description: 'Review type'
        required: true
        default: 'full'
        type: choice
        options:
        - full
        - security
        - performance
        - documentation

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            **/*.py
            **/*.js
            **/*.ts
            **/*.jsx
            **/*.tsx
            **/*.java
            **/*.cpp
            **/*.c
            **/*.cs
            **/*.php
            **/*.rb
            **/*.go
            **/*.rs

      - name: Setup Python for Claude API
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Create Claude review script
        run: |
          cat > claude_review.py << 'EOF'
          import os
          import sys
          import json
          import anthropic
          from pathlib import Path

          def get_file_content(file_path, max_lines=500):
              """ãƒ•ã‚¡ã‚¤ãƒ«å†…å®¹ã‚’å–å¾—ï¼ˆå¤§ãã™ãŽã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã¯åˆ¶é™ï¼‰"""
              try:
                  with open(file_path, 'r', encoding='utf-8', errors='ignore') as f:
                      lines = f.readlines()
                      if len(lines) > max_lines:
                          return ''.join(lines[:max_lines]) + f"\n\n... (æ®‹ã‚Š{len(lines) - max_lines}è¡Œã¯çœç•¥)"
                      return ''.join(lines)
              except Exception as e:
                  return f"Error reading file: {e}"

          def review_code_with_claude(files, review_type):
              """Claude APIã§ã‚³ãƒ¼ãƒ‰ãƒ¬ãƒ“ãƒ¥ãƒ¼"""
              client = anthropic.Anthropic(api_key=os.environ['ANTHROPIC_API_KEY'])
              
              review_prompts = {
                  'full': 'ã“ã®ã‚³ãƒ¼ãƒ‰ã‚’åŒ…æ‹¬çš„ã«ãƒ¬ãƒ“ãƒ¥ãƒ¼ã—ã¦ãã ã•ã„ã€‚ãƒã‚°ã€æ”¹å–„ç‚¹ã€ãƒ™ã‚¹ãƒˆãƒ—ãƒ©ã‚¯ãƒ†ã‚£ã‚¹ã®è¦³ç‚¹ã‹ã‚‰åˆ†æžã—ã¦ãã ã•ã„ã€‚',
                  'security': 'ã“ã®ã‚³ãƒ¼ãƒ‰ã®ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ä¸Šã®å•é¡Œã‚’ç‰¹å®šã—ã¦ãã ã•ã„ã€‚',
                  'performance': 'ã“ã®ã‚³ãƒ¼ãƒ‰ã®ãƒ‘ãƒ•ã‚©ãƒ¼ãƒžãƒ³ã‚¹æ”¹å–„ç‚¹ã‚’æŒ‡æ‘˜ã—ã¦ãã ã•ã„ã€‚',
                  'documentation': 'ã“ã®ã‚³ãƒ¼ãƒ‰ã®ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆä¸è¶³ã‚„æ”¹å–„ç‚¹ã‚’æŒ‡æ‘˜ã—ã¦ãã ã•ã„ã€‚'
              }
              
              results = []
              
              for file_path in files:
                  if not os.path.exists(file_path):
                      continue
                      
                  content = get_file_content(file_path)
                  if not content.strip():
                      continue
                  
                  prompt = f"""
